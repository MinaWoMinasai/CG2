name: DebugBuild
on:
push:
branches:
- master
env:
# リポジトリのルートディレクトリを基点としたソリューションファイルのパス
SOLUTION_FILE_PATH: project/CG2.sln
# Visual Studio の構成(Debug / Release)
CONFIGURATION: Debug
jobs:
build:
runs-on: windows-2022
steps:
- name: Checkout
uses: action/checkout@v4
- name: Add MSBuild to PATH
uses: microsoft/set-msbuild@v2
with:
msbuild-architecture: x64
- name: Build
run: |
msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64,Configuration=${{env.CONFIGURATION}}
